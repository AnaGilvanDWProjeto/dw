<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    section#calculator{
      width: 40%;
      margin: auto;
      text-align: center;

    }
    section#calculator button{
      width: 23%;
      margin: 0.4%;
      display: inline-block;
    }
    input#result{
      width: 95%;
      text-align: right;
    }
  </style>
</head>
<body>
  <section id="calculator">
    <input type="text" id="result" readonly>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>C</button>
    <button>0</button>
    <button>=</button>
    <button>/</button>
  </section>
  <script>
    const result = document.querySelector('#result');
    const buttons = document.querySelectorAll('#calculator button');

    loadClickButtons();

    function loadClickButtons(){
      for(let button of buttons){
        button.onclick = function(){
          result.value = calc(button.innerHTML, result.value);
        }
      }
    }
    function calc(action, expression){
      switch (action){
        case 'C':
          return "";
        case '=':
          return eval(expression);
        default:
          return expression + action;
      }
    }
  </script>
</body>
</html>
